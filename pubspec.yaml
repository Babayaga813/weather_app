name: weather_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  dio: ^5.6.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.9.3
  flutter_staggered_animations: ^1.1.1
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  get_it: ^7.7.0
  go_router: ^14.2.3
  google_fonts: ^6.2.1
  intl: ^0.19.0
  loading_animation_widget: ^1.2.1
  provider: ^6.1.2
  shimmer: ^3.0.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


